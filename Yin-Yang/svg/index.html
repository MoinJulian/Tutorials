<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Yin Yang with SVG</title>
  </head>
  <body>
    <svg viewBox="-1.1 -1.1 2.2 2.2">
      <circle
        cx="0"
        cy="0"
        r="1"
        fill="black"
        stroke="white"
        stroke-width="0.015"
      />
      <path
        d="
        M 0 -1 
        A 0.5 0.5 0 0 1 0 0 
        A 0.5 0.5 0 0 0 0 1 
        A 1 1 0 0 1 0 -1"
        fill="white"
      />
      <circle cx="0" cy="-0.5" r="0.125" fill="black" />
      <circle cx="0" cy="0.5" r="0.125" fill="white" />
    </svg>
  </body>
</html>
